<p>Listado de Héroes</p>

<div *ngIf="borrado != ''; else noBorrado">
    <h3>Héroe Borrado... <small>{{borrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="onClick()">Borrar Héroe</button>

<ul>
    <li *ngFor="let h of heroes">
        {{h}}
    </li>
</ul>
